<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Landing Page</title>
    <script defer type="module" src="js/createAccount.js"></script>
</head>
<body>
    <button type="button" id="createAccount">Create Account</button>
    <form>
        <label for="usernameInput">Ange Username: </label>
        <input id="usernameInput" type="text" placeholder="Username: ">
        <label for="passwordInput">Ange Password: </label>
        <input id="passwordInput" type="password" placeholder="Password: ">
        <label for="emailInput">Ange Email: </label>
        <input id="emailInput" type="email" placeholder="Email: ">
    </form>
    <button type="button" id="login">Login</button>
</body>
</html>
